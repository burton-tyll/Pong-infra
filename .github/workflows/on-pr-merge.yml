name: Déploiement sur merge PR

on:
  repository_dispatch:
    types: [pr-merged-to-main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Afficher le déploiement
        run: |
          echo "=========================================="
          echo "Déploiement réussi"
          echo "=========================================="
          echo "Workflow déclenché depuis: ${{ github.event.client_payload.repository }}"
          echo "Branche: ${{ github.event.client_payload.branch }}"
          echo "Commit: ${{ github.event.client_payload.commit }}"

